<h1 class="calibre10" id="h110">About<i class="calibre4">Crime and Punishment</i></h1>
</div>
<p class="firstpara-rw" id="p4232">Is it wrong to kill someone if the human condition is improved? This is the question that our hero, Rodion Romanovitch Raskolnikov, asks himself and which will push him to commit a crime... Crime that will lead to his punishment.</p>
